<div id="js_main_body" class="main_body">
  <div class="slider-wrapper theme-default">
    <div id="js_home_slider" class="home_slider">
      <volist name="home_img_list" id="vo">
        <img src=/{$vo.img_url} data-thumb=/{$vo.img_url} height="100%">
      </volist>
    </div>
  </div>
  <div class="placeholder_box_introduce"></div>
  <div class="introduce">
    {$home_introduce["introduce_text"]}
  </div>
  <div class="placeholder_box_goto_shop"></div>
  <a class="goto_shop bg db" href=""></a>
</div>
<div id="js_nav" class="nav">
  <a id="js_us_nav" class="item active" href="javascript:void(0)" rel="js_main_body">我们</a>
  <a id="js_produce_nav" class="item" href="javascript:void(0)" rel="js_produce_img">产品</a>
  <a id="js_happy_nav" class="item" href="javascript:void(0)" rel="js_happy_see">动态</a>
  <a id="js_cooeration_nav" class="item" href="javascript:void(0)" rel="js_cooperation">合作</a>
</div>

<div id="js_produce_img" class="produce_img dn">
    <volist name="produce_img" id="vo" key="key">
      <if condition="$key eq 1">
        <img src=/{$vo.img_url} class="db" width="100%">
        <else/>
        <img src=/{$vo.img_url} class="dn" width="100%">
      </if>
    </volist>
  <ul class="goto_shop_list">
    <li class="item">
      <a class="bg taobao dib"></a>
      <a class="bg jingdong dib"></a>
      <a class="bg yihaodian dib"></a>
      <a class="bg qianwang dib"></a>
    </li>
  </ul>
</div>
<div id="js_happy_see" class="happy_see dn">
  <h5 class="happy_see_title">喜闻乐见</h5>
  <ul class="happy_seee_list clearfix">
    <volist name="happy_see" id="vo">
      <li class="fl js_happy_see_item">
        <dl class="">
          <dt>
            <img src="/{$vo.img_url}"/>
          </dt>
          <dd>
            {$vo.title}
          </dd>
        </dl>
      </li>
    </volist>
  </ul>
</div>
<div id="js_happ_see_model" class="happy_see_model dn">
  <div id="js_happ_see_model_main" class="happy_see_model_main">
    <span class="close bg fr"></span>
    <div class="article_main clearfix">
      <div class="fl turn_left bg"></div>
      <div class="fl contain">
        <div class="header clearfix">
          <div class="nav_of_article fl">
            <a>我们</a>
            <a>产品</a>
            <a>动态</a>
            <a>合作</a>
          </div>
          <div class="share_happy fr">
            <span class="text">分享</span>
            <span class="icon qqweibo bg dib"></span>
            <span class="icon weixin bg dib"></span>
            <span class="icon xinlang bg dib"></span>
          </div>
        </div>
        <img class="happy_img" src="/{$happy_article.img_url}"/>
        <p class="happy_context">{$happy_article.context}</p>
      </div>
      <div class="fl turn_right"></div>
    </div>
  </div>
  <div class="more_news">
    <h5 class="title">更多动态</h5>
    <ul class="happy_seee_list clearfix">
    <volist name="happy_see" id="vo">
      <li class="fl">
        <dl class="">
          <dt>
            <img src="/{$vo.img_url}"/>
          </dt>
          <dd>
            {$vo.title}
          </dd>
        </dl>
      </li>
    </volist>
  </ul>
  </div>
</div>
<div id="js_cooperation" class="cooperation dn">
  <img src="/${cooperation.img_url}" width="100%"/>
  <div class="cooperation_download fl bg"></div>
  <div class="contact fl">
    <h5 class="title fm_yahei fl clearfix">━ Contact Us</h5>
    <span class="db name cb">
      <span>姓名</span>
      <input placeholder="NAME*"/>
    </span>
    <span class="db name">
      <span>邮箱</span>
      <input placeholder="EMAIL*"/>
    </span>
    <textarea class="textarea db" placeholder="Write down what you want......"></textarea>
    <a class="fr send bg"></a>
  </div>
  <ul class="address fl">
    <li class="clearfix">
      <span class="add_icon icon bg dib"></span>
      <span class="text">广州南沙环市大道南25号</span>
    </li>
    <li class="clearfix">
      <span class="tel_icon icon bg dib"></span>
      <span class="text">+98 451224 5456</span>
    </li>
    <li class="clearfix">
      <span class="emal_icon icon bg dib"></span>
      <span class="text">mahuan1768@126.com</span>
    </li>
    <li class="clearfix share">
      <span class="icon qqweibo bg dib"></span>
      <span class="icon weixin bg dib"></span>
      <span class="icon xinlang bg dib"></span>
    </li>
  </ul>
  <a class="cooperation_goto_shop fl bg"></a>
</div>
